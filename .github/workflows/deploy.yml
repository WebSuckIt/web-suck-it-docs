name: Push to GH Pages

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - uses: actions/checkout@v3
      - name: Use Node.js 
        uses: actions/setup-node@v3
        with:
          node-version: 16.0

      - run: yarn install
      - name: Build and Push to gh-pages
        run: |
          yarn build
          git add .
          git commit -am "Update Documentation"
          git config --global push.default simple
          git config --global user.email "docbot@websuckit.com"
          git config --global user.name "DocBot"
          git checkout gh-pages
          git merge -X theirs main
          git push -q https://${{ secrets.GITHUB_TOKEN }}@github.com/websuckit/web-suck-it-docs.git gh-pages --force
