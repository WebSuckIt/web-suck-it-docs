name: Push to GH Pages

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - uses: actions/checkout@v3
      - name: Use Node.js 
        uses: actions/setup-node@v3
        with:
          node-version: 16.0

      - run: yarn install
      - name: Build Documentation
        run: |
          yarn build
          # extract content from build folder
          cp -R build/. .

#      - name: Commit files
#        run: |
#          git config --local user.email "docbot@websuckit.com"
#          git config --local user.name "DocBot"
#          git add .
#          git commit -a -m "Update Documentation"

#      - name: Push changes
#        uses: ad-m/github-push-action@master
#        with:
#          branch: gh-pages
#          force: true

      - name: Delete old gh-pages branch
        run: git push --delete origin gh-pages

      - name: Push to gh-pages branch
        uses: cpina/github-action-push-to-another-repository@main
        env:
          SSH_DEPLOY_KEY: ${{ secrets.SSH_DEPLOY_KEY }}
        with:
          source-directory: .
          destination-github-username: WebSuckIt
          destination-repository-name: web-suck-it-docs
          user-name: DocBot
          target-branch: gh-pages
          create-target-branch-if-needed: true
